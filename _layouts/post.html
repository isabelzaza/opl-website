---
layout: default
---

<article class="post">
  <div class="content-wrapper">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    {% if page.image %}
    <p style="text-align: center; margin: 2rem 0;">
      <img src="{{ site.baseurl }}{{ page.image }}" alt="{{ page.title }}" style="max-width: 400px; width: 100%; height: auto; border-radius: 8px;">
    </p>
    {% endif %}
  </div>
</article>
